    <style>
    @keyframes rotation {
        from { transform: rotate(0deg);}
        to {transform: rotate(359deg);}
    }
    .wheel {animation: rotation 5s infinite linear;} 

    #wheel1 .wheel, 
    #wheel2 .wheel {
        transform-origin: 22px 22px;
    } 

    #wheel3 .wheel, 
    #wheel4 .wheel {
        transform-origin: 20px 20px;
    } 

    #wheel1 .wheel, 
    #wheel3 .wheel {
        animation-direction: reverse;
    } 

    #dataflow {
        stroke-dasharray: 3,30;
        stroke-dashoffset: 0;
        animation: dash 15s linear infinite;
    }

    @keyframes dash {
        from {
            stroke-dashoffset: 0;
        }
        to {
            stroke-dashoffset: 1000;
        }
    }
    </style>
